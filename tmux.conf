# ==============================================================================
# Conditions:

is_osx='[ `uname` = "Darwin" ]'
is_linux='[ `uname` = "Linux" ]'
multiple_panes='test `tmux list-panes | wc -l` -gt 2'

# ==============================================================================
# Options:

# Set $TERM
set -g default-terminal "screen-256color"

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Increase pane numbers visibility timeout
set-window-option -g display-panes-time 10000

# Use emacs-style keybindings in prompt and vi-style elsewhere
set -g mode-keys vi
set -g status-keys emacs

# Set window notifications
set-option -g visual-activity on
set-window-option -g monitor-activity on

# Disable automatic rename of the tmux windows
set-window-option -g allow-rename off

# Mouse support (enabling it will make text selection less convenient)
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on


# ==============================================================================
# Key bindings:

unbind %
unbind ,
unbind .
unbind p
unbind &

bind -r b send-prefix

# Session:
bind r source-file ~/.tmux.conf\; display-message " ✱ ~/.tmux.conf is reloaded"
bind R refresh-client
bind q confirm-before kill-session
bind Q confirm-before kill-server
bind C-n command-prompt 'rename-session %%'
bind C-s choose-tree

# Panes:
bind i if-shell "$multiple_panes" 'display-panes' 'select-pane -t :.+'
bind C-b last-pane
bind n command-prompt 'rename-window %%'
bind m command-prompt 'move-pane -t %%' # reverses {prefix}-!
bind x confirm-before kill-pane
bind -r j select-pane -D
bind -r k select-pane -U
bind -r h select-pane -L
bind -r l select-pane -R
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Windows:
bind s split-window -v
bind S split-window -vd
bind v split-window -h
bind V split-window -hd
bind C-g last-window
bind -r , previous-window
bind -r . next-window
bind -r < swap-window -t :-
bind -r > swap-window -t :+
bind M command-prompt 'move-window -t %%' # enter session:N to move window to different client 
bind X confirm-before kill-window

# Copy/paste:
bind [ copy-mode
bind ] paste-buffer
bind Escape copy-mode
bind I choose-buffer
bind -Tcopy-mode-vi [ send -X page-up
bind -Tcopy-mode-vi ] send -X page-down
bind -Tcopy-mode-vi K send -X page-up
bind -Tcopy-mode-vi J send -X page-down
bind -Tcopy-mode-vi v send -X begin-selection
if "$is_osx" 'bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
if "$is_osx" 'bind -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"'
if "$is_linux" 'bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -selection clipboard"'
if "$is_linux" 'bind -Tcopy-mode-vi Enter send -X copy-pipe-and-cancel "xclip -i -selection clipboard"'

# Jump to the beginning of command's output
bind p copy-mode\; send-keys 0 ? '$' ' ' "\n"
bind -Tcopy-mode-vi p send -X search-again 

# Menus:
bind -Tchoice-mode-vi h send-keys -X tree-collapse
bind -Tchoice-mode-vi l send-keys -X tree-expand

# External commands:
bind / command-prompt "new-window -n man:%1 'exec man %1'"
bind R command-prompt "new-window -n %1 'ssh %1'"
 
 
# ==============================================================================
# Appearance (based on
# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/):

# Terminal window titling:
set-option -g set-titles on
set-option -g set-titles-string '#S:#W (#I:#P) @ #H'
set-window-option -g automatic-rename on

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify centre
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg black
setw -g mode-fg colour0

# Start window numbering at 1
set-option -g base-index 1

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour237
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour233,bg=yellow,bold] #S [#I:#P] #[default]'
if "$is_linux" "set -g status-right '#[fg=colour233,bg=colour245,bold] %d/%m #[fg=colour233,bg=white,bold] %H:%M #[fg=colour233,bg=green,bold] #(whoami)●#H '"
if "$is_osx" "set -g status-right '#[fg=colour233,bg=colour245,bold] %d/%m #[fg=colour233,bg=white,bold] %H:%M #[fg=colour233,bg=blue,bold] #(whoami)●#H '"
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }
