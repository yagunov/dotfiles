# ==============================================================================
# Conditions:

is_osx='[ `uname` = "Darwin" ]'
is_linux='[ `uname` = "Linux" ]'


# ==============================================================================
# Options:

# Set $TERM
set -g default-terminal "screen-256color"

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size
set -g history-limit 50000

# Increase pane numbers visibility timeout
set-window-option -g display-panes-time 10000

# Use emacs-style keybindings in prompt and vi-style elsewhere
set -g mode-keys vi
set -g status-keys emacs

# Set window notifications
set-option -g visual-activity on
set-window-option -g monitor-activity on

# Disable automatic rename of the tmux windows
set-window-option -g allow-rename off

# Mouse support (enabling it will make text selection less convenient)
# set -g mouse-select-window on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on


# ==============================================================================
# Key bindings:

unbind %
unbind ,
unbind .
unbind p
unbind &

bind-key -r b send-prefix

# Session:
bind-key r source-file ~/.tmux.conf\; display-message " ✱ ~/.tmux.conf is reloaded"
bind-key R refresh-client
bind-key q confirm-before kill-session
bind-key Q confirm-before kill-server
bind-key C-n command-prompt 'rename-session %%'
bind-key C-s choose-tree

# Panes:
bind-key i display-panes
bind-key C-b last-pane
bind-key n command-prompt 'rename-window %%'
bind-key m command-prompt 'move-pane -t %%' # reverses {prefix}-!
bind-key x confirm-before kill-pane
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r h select-pane -L
bind-key -r l select-pane -R
bind-key -r C-j resize-pane -D 5
bind-key -r C-k resize-pane -U 5
bind-key -r C-h resize-pane -L 5
bind-key -r C-l resize-pane -R 5

# Windows:
bind-key s split-window -v
bind-key S split-window -vd
bind-key v split-window -h
bind-key V split-window -hd
bind-key C-g last-window
bind-key -r , previous-window
bind-key -r . next-window
bind-key -r < swap-window -t :-
bind-key -r > swap-window -t :+
bind-key M command-prompt 'move-window -t %%' # enter session:N to move window to different client 
bind-key X confirm-before kill-window

# Copy/paste:
bind-key ( copy-mode
bind-key ) paste-buffer
bind-key -t vi-copy ( page-up
bind-key -t vi-copy ) page-down
bind-key -t vi-copy K page-up
bind-key -t vi-copy J page-down
bind-key -t vi-copy v begin-selection
if "$is_osx" 'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"'
if "$is_osx" 'bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"'
if "$is_linux" 'bind-key -t vi-copy y copy-pipe "xclip -i -selection clipboard"'
if "$is_linux" 'bind-key -t vi-copy Enter copy-pipe "xclip -i -selection clipboard"'

# Menus:
bind-key -t vi-choice h tree-collapse
bind-key -t vi-choice l tree-expand

# External commands:
bind-key / command-prompt "new-window -n man:%1 'exec man %1'"
bind-key R command-prompt "new-window -n %1 'ssh %1'"
 
 
# ==============================================================================
# Appearance (based on
# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/):

# Terminal window titling:
set-option -g set-titles on
set-option -g set-titles-string '#S:#W (#I:#P) @ #H'
set-window-option -g automatic-rename on

# panes
set -g pane-border-fg black
set -g pane-active-border-fg brightred

## Status bar design
# status line
set -g status-justify centre
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# window mode
setw -g mode-bg black
setw -g mode-fg colour0

# Start window numbering at 1
set-option -g base-index 1

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# }
# The statusbar {

set -g status-position bottom
set -g status-bg colour237
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour233,bg=yellow,bold] #S [#I:#P] #[default]'
if "$is_linux" "set -g status-right '#[fg=colour233,bg=colour245,bold] %d/%m #[fg=colour233,bg=white,bold] %H:%M #[fg=colour233,bg=green,bold] #(whoami)●#H '"
if "$is_osx" "set -g status-right '#[fg=colour233,bg=colour245,bold] %d/%m #[fg=colour233,bg=white,bold] %H:%M #[fg=colour233,bg=blue,bold] #(whoami)●#H '"
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166

# }
